<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    <script src="/static/js/head.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- html -->
    <script src="/static/js/navbar.js" type="module"></script>
    <!-- custom -->
    <script src="home.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- SECTION : START -->
      <section class="section">
        <div class="container home-content-container">
          <!-- CONTENT : START -->

          <div class="home-carousel">
            <!-- image slide -->
            <div class="home-slideshow">
              <div class="slideshow" id="slideShowContainer"></div>
            </div>
            <!-- image slide code end -->

            <!-- image slide btn -->
            <div class="slidebtn-wrap">
              <button class="slidebtn prev">
                <i class="fa-solid fa-angle-left"></i>
              </button>
              <button class="slidebtn next">
                <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
            <!-- image slide btn end -->
          </div>

          <div class="home-products"></div>

          <!-- CONTENT : END -->
        </div>
      </section>
      <!-- SECTION : END -->
    </div>
  </body>
</html>
