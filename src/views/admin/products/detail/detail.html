<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    <script src="/static/js/head.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- html -->
    <script src="/static/js/navbar.js" type="module"></script>
    <!-- custom -->
    <script src="detail.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- SECTION : START -->
      <section class="section">
        <div class="container content-container">
          <!-- CONTENT : START -->
          <div class="product-container">
            <div class="product-img">
              <img id="productImg" alt="product-img" />
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input
                    class="file-input"
                    id="imageInput"
                    type="file"
                    name="image-file"
                    accept=".png, .jpeg, .jpg"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload" aria-hidden="true"></i>
                    </span>
                    <span class="file-label"> 사진 업로드 </span>
                  </span>
                  <span class="file-name" id="fileNameSpan">
                    사진파일 (png, jpg, jpeg)
                  </span>
                </label>
              </div>
            </div>
            <div class="product-info">
              <div class="button-container">
                <button class="button edit-content-button" id="editButton">
                  수정
                </button>
                <button class="button edit-content-button" id="deleteButton">
                  삭제
                </button>
              </div>
              <div class="box product-form">
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productTitle" class="label">제품명</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productTitle"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productPrice" class="label">가격</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productPrice"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productCategories" class="label"
                      >카테고리</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productCategories"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productBrand" class="label">브랜드</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productBrand"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="shortDescription" class="label"
                      >요약 설명</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <textarea
                          class="textarea"
                          id="shortDescription"
                          disabled
                        ></textarea>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="detailDescription" class="label"
                      >상세 설명</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <textarea
                          class="textarea"
                          id="detailDescription"
                          disabled
                        ></textarea>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- CONTENT : END -->
        </div>
      </section>
      <!-- SECTION : END -->
    </div>
  </body>
</html>
