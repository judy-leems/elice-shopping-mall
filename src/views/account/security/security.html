<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    <script src="/static/js/head.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- html -->
    <script src="/static/js/navbar.js" type="module"></script>
    <!-- custom -->
    <script src="/static/js/modal.js" type="module" defer></script>
    <script src="security.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- SECTION : START -->
      <section class="section">
        <div class="container content-container">
          <!-- CONTENT : START -->
          <div class="account">
            <div class="account-header">
              <h1 class="title">회원정보 관리 <span>(회원이메일)</span></h1>
            </div>
            <div class="account-content">
              <div class="account-security">
                <div class="account-security-container">
                  <from class="form box">
                    <div class="field">
                      <label class="label" for="fullNameInput">이름</label>
                      <div class="control">
                        <input
                          class="input"
                          type="text"
                          id="fullNameInput"
                          disabled
                        />
                        <label class="switch" for="fullNameToggle">
                          <input type="checkbox" id="fullNameToggle" />
                          <span class="switch-toggle"></span>
                        </label>
                      </div>
                    </div>
                    <div class="field">
                      <div class="field-container">
                        <label class="label" for="passwordInput"
                          >비밀번호</label
                        >
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            id="passwordInput"
                            disabled
                          />
                          <label class="switch" for="passwordToggle">
                            <input type="checkbox" id="passwordToggle" />
                            <span class="switch-toggle"></span>
                          </label>
                        </div>
                      </div>
                      <div class="field-container">
                        <label class="label" for="passwordConfirmInput"
                          >비밀번호 확인</label
                        >
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            id="passwordConfirmInput"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="field-container">
                        <label class="label">주소</label>
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            id="addressInput"
                            readonly
                            disabled
                          />
                          <button class="button is-light" disabled>
                            주소 찾기
                          </button>
                          <label class="switch" for="addressToggle">
                            <input type="checkbox" id="addressToggle" />
                            <span class="switch-toggle"></span>
                          </label>
                        </div>
                      </div>
                      <div class="field-container">
                        <div class="control">
                          <input class="input" type="text" disabled />
                        </div>
                      </div>
                      <div class="field-container">
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            id="addressInput"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label" for="phoneInput">전화번호</label>
                      <div class="control">
                        <input
                          class="input"
                          type="text"
                          id="phoneInput"
                          disabled
                        />
                        <label class="switch" for="phoneToggle">
                          <input type="checkbox" id="phoneToggle" />
                          <span class="switch-toggle"></span>
                        </label>
                      </div>
                    </div>
                    <button
                      class="button is-info is-fullwidth mt-5"
                      data-target="modal-js-password"
                      id="submitButton"
                    >
                      저장하기
                    </button>
                  </from>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" id="modal-js-password">
            <div class="modal-background"></div>
            <div class="modal-content">
              <div class="box">
                <div class="modal-header">
                  <p class="is-size-6">현재 비밀번호를 입력해 주세요.</p>
                  <p class="is-size-6">
                    카카오 로그인인 경우, 'kakao'를 입력해 주세요.
                  </p>
                  <button
                    class="delete is-large modal-close"
                    aria-label="close"
                  ></button>
                </div>
                <div class="mt-5">
                  <form class="form">
                    <div class="field">
                      <label
                        class="label a11y"
                        for="currentPasswordConfirmInput"
                        >비밀번호</label
                      >
                      <div class="control">
                        <input
                          class="input is-link"
                          type="text"
                          id="currentPasswordConfirmInput"
                        />
                      </div>
                    </div>
                    <div class="is-flex is-justify-content-center">
                      <button
                        class="button is-link mt-5"
                        id="submitConfirmButton"
                      >
                        저장 완료하기
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- CONTENT : END -->
        </div>
      </section>
      <!-- SECTION : END -->
    </div>
  </body>
</html>
